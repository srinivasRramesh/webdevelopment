<!DOCTYPE html>
<html>
<head>
  <title>Square & Cube</title>
  <script type="text/javascript">
    function display(val){
      document.getElementById("dis").value+=val;
    }
    function solve(){
      let x=document.getElementById("dis").value;
      let y=eval(x);
      document.getElementById("dis").value=y;
    }
    function clr(){
      document.getElementById("dis").value= "";
    }
    function square(){
      var x=document.getElementById("dis").value;
      var y=eval(x*x);
      document.getElementById("dis").value=y;
    }
    function cube(){
      var x=document.getElementById("dis").value;
      var y=eval(x*x*x);
      document.getElementById("dis").value=y;
    }
  </script>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="4"><input type="text" id="dis"></td>
    </tr>
    <tr>
      <td><input type="button" value="0" onclick="display('0')"></td>
      <td><input type="button" value="1" onclick="display('1')"></td>
      <td><input type="button" value="2" onclick="display('2')"></td>
      <td><input type="button" value="+" onclick="display('+')"></td>
    </tr>
    <tr>
      <td><input type="button" value="3" onclick="display('3')"></td>
      <td><input type="button" value="4" onclick="display('4')"></td>
      <td><input type="button" value="5" onclick="display('5')"></td>
      <td><input type="button" value="-" onclick="display('-')"></td>
    </tr>
    <tr>
      <td><input type="button" value="6" onclick="display('6')"></td>
      <td><input type="button" value="7" onclick="display('7')"></td>
      <td><input type="button" value="8" onclick="display('8')"></td>
      <td><input type="button" value="" onclick="display('')"></td>
    </tr>
    <tr>
      <td><input type="button" value="9" onclick="display('9')"></td>
      <td><input type="button" value="+/-" onclick="display('+')"></td>
      <td><input type="button" value="=" onclick="solve()"></td>
      <td><input type="button" value="/" onclick="display('/')"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="button" value="Square" onclick="square()"></td>
      <td colspan="2"><input type="button" value="Cube" onclick="cube()"></td>
    </tr>
    <tr>
      <td colspan="4"><input type="button" value="Clear" onclick="clr()"></td>
    </tr>
  </table>
</body>
</html>
